reference:
  - title: "Session Management"
    desc: >
      Functions to establish and manage an authenticated session to an 'Alfresco'
      content management repository.
    contents:
      - '`alf_session`'
      - '`alf_session.invalidate`'
      - '`alf_session.is_valid`'
  - title: "Manipulating Nodes"
    desc: >
      Functions to read, create, update and delete nodes.  Including meta-data properties, content
      and folders.
    contents:
      - '`alf_node`'
      - '`alf_node.new`'
      - '`alf_node.delete`'



